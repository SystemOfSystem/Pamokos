<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: crimson;
        }
        .box--yellow {
            background-color: yellow;
        }
        .box--green{
            background-color: green;
        }
        .box--text{
            font-family: sans-serif;
            font-weight: 500;
        }
    </style>
  </head>
  <body>
    <div class="box box--yellow box--text">
      <p>One</p>
    </div>
    <div class="box box--green box--text">
      <p>Two</p>
    </div>
    <div class="box box--text">
      <p>Three</p>
    </div>
  </body>
</html>
